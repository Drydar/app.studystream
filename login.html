<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div id="message"></div>

        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signInUser(document.getElementById('email').value, document.getElementById('password').value)">Login</button>
        <div class="bottom">
            <p>Don't have an account? <a class="switch" href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <footer class="footer">
        <p>Rydar-Tech Group</p>
    </footer>
    <script type="module" src="supabase.js"></script>
<script>
    async function signInUser(email, password) {
    const { user, error } = await supabase.auth.signInWithPassword({
        email,
        password
    });

    if (error) {
        console.error("Login Error:", error.message);
    } else {
        console.log("User signed in:", user);
        alert("Login successful!");
        window.location.href = "dashboard.html"; // Redirect after login
    }
}
    </script>

</body>
</html>
