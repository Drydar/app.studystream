<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form id="signup-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="WhatsApp Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="login.html" class="switch">Login here</a></p>
        </form>
        <p id="signup-message"></p>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js";
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC5qQdiJpCHW6FtZnpa2RYdL-b66VqYQfk",
            authDomain: "streamplex-935ff.firebaseapp.com",
            projectId: "streamplex-935ff",
            storageBucket: "streamplex-935ff.firebasestorage.app",
            messagingSenderId: "32314467540",
            appId: "1:32314467540:web:8a6ada369a64c4ecd80741"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const database = getDatabase();
    </script>

      <script type="module">
        import { auth, database, createUserWithEmailAndPassword, ref, set } from "./firebase-config.js";
      
        document.getElementById("signup-form").addEventListener("submit", function (e) {
          e.preventDefault();
      
          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const phone = document.getElementById("phone").value;
          const password = document.getElementById("password").value;
      
          createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              const user = userCredential.user;
      
              // Save user data in Firebase Database
              set(ref(database, "users/" + user.uid), {
                username: username,
                email: email,
                phone: phone,
                points: 0 // Default points
              });
      
              document.getElementById("signup-message").innerText = "Signup successful!";
              window.location.href = "dashboard.html"; // Redirect to dashboard
            })
            .catch((error) => {
              document.getElementById("signup-message").innerText = error.message;
            });
        });
      </script>
    </div>
</div>
<footer>
    <p class="footer">Rydar-Tech Group</p>
</footer>

</body>
</html>
