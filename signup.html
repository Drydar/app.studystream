<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container">
        <h2>Create an Account</h2>
        <div id="message"></div>
        
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signUp()">Sign Up</button>
        <div class="bottom">
            <p>Already have an account? <a class="switch" href="login.html">Login</a></p>
        </div>
    </div>
    <footer class="footer">
        <p>Rydar-Tech Group</p>
    </footer>
    <script type="module" src="firebase.js"></script>
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        function signUp() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const messageDiv = document.getElementById("message");

            if (!username || !email || !password) {
                messageDiv.innerHTML = "<p style='color: white; background-color: gray; border-radius: 10px; padding: 7px'>All fields are required.</p>";
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    const userId = user.uid;

                    // Save user data to Firebase Database
                    database.ref("users/" + userId).set({
                        username: username,
                        email: email,
                        points: 0
                    });

                    messageDiv.innerHTML = "<p style='color: green;'>Signup successful! Redirecting...</p>";

                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 1500);
                })
                .catch((error) => {
                    messageDiv.innerHTML = `<p style='color: red;'>Error: ${error.message}</p>`;
                });
        }
    </script>

</body>
</html>
